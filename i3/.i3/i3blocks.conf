# i3blocks config file
#
# Please see man i3blocks for a complete reference!
# The man page is also hosted at http://vivien.github.io/i3blocks
#
# List of valid properties:
#
# align
# color
# command
# full_text
# instance
# interval
# label
# min_width
# name
# separator
# separator_block_width
# short_text
# signal
# urgent
#
# Global properties
#
# The top properties below are applied to every block, but can be overridden.
# Each block command defaults to the script name to avoid boilerplate.
command=/usr/libexec/i3blocks/$BLOCK_NAME
separator=true
separator_block_width=10
border_top=0
border_left=0
border_right=0
border_bottom=2
border=#ffffff55
#markup=none
#
#
[uptime]
command=/home/zero/.i3/bin/uptime.sh
interval=60
border=#d79921
markup=pango
##fortune
[fortune]
command=/home/zero/.i3/bin/fortune
label=‚òòÔ∏è 
min_width=300
interval=60
align=center
# CMus
[cmus]
label= ‚ô™
