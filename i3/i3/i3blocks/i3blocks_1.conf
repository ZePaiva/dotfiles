# i3blocks config file
#
# Please see man i3blocks for a complete reference!
# The man page is also hosted at http://vivien.github.io/i3blocks
#
# List of valid properties:
#
# align
# color
# command
# full_text
# instance
# interval
# label
# min_width
# name
# separator
# separator_block_width
# short_text
# signal
# urgent
#
# Global properties
#
# The top properties below are applied to every block, but can be overridden.
# Each block command defaults to the script name to avoid boilerplate.
command=/usr/libexec/i3blocks/$BLOCK_NAME
separator=true
separator_block_width=10
border_top=0
border_left=0
border_right=0
border_bottom=2
border=#ffffff55
#markup=none
#
#
# CMus
[cmus]
label= ‚ô™ 
align=center
command=/home/zero/.i3/bin/cmus
interval=1
signal=13
min_width=500

[uptime]
command=/home/zero/.i3/bin/uptime.sh
interval=60
border=#d79921
markdown=pango
align=center
min_width=100
color=#f0d06090

# Time
[time]
label=Ôèñ
command=echo "  $(date '+%a %d-%m-%y %H:%M:%S %p')"
min_width=250
align=right
interval=1
color=#50C8780

